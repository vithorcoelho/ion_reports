  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        files: ^(backend/app|backend/ml|backend/tests)/

  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit
        entry: bash -c 'cd backend && uv run --no-sync pip-audit --local --desc --format=json'
        language: system
        pass_filenames: false

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-toml, types-setuptools, types-python-slugify]
        files: ^(backend/app|backend/ml|backend/tests)/

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen


  - repo: https://github.com/pappasam/toml-sort
    rev: v0.24.2
    hooks:
      - id: toml-sort-fix
        exclude: poetry.lock
