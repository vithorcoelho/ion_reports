services:
  # PostgreSQL database service for MLflow backend store
  postgres:
    image: postgres:15
    container_name: ion-nutri-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=mlflow
      - POSTGRES_USER=mlflow
      - POSTGRES_PASSWORD=mlflow_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ion-nutri-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow -d mlflow"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # MinIO S3-compatible object storage for MLflow artifacts
  minio:
    image: minio/minio:latest
    container_name: ion-nutri-minio
    ports:
      - "9002:9000"  # API port
      - "9001:9001"  # Console port
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - ion-nutri-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # MinIO initialization service to create required buckets
  minio-init:
    image: minio/mc:latest
    container_name: ion-nutri-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      sh -c "
        echo 'Configuring MinIO client...' &&
        mc alias set myminio http://ion-nutri-minio:9000 minioadmin minioadmin123 &&
        mc mb myminio/mlflow-artifacts --ignore-existing &&
        echo 'MinIO initialization completed'
      "
    networks:
      - ion-nutri-network
    restart: "no"

  # Neo4j database service
  neo4j:
    image: neo4j:5.26-community
    container_name: ion-nutri-neo4j

  # Exposed ports: web interface and bolt protocol
    ports:
      - "7474:7474"  # HTTP port
      - "7687:7687"  # Bolt port

    environment:
    # Environment variables for initial configuration

    # Custom service configuration, including authentication, enabling APOC procedures,
    # memory adjustments, relaxed security permissions, and allowing external connections,
    # aimed at facilitating local development and testing.


      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_default__listen__address=0.0.0.0

      # Allows all APOC procedures for unrestricted use
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*

    # Volumes for data persistence
    volumes:
      # Database data - persists between restarts
      # Neo4j logs - useful for debugging
      # Import files - for loading initial data
      # Plugins - where extensions like APOC are stored

      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins

    # Network configurations

    networks:
      - ion-nutri-network

    # Health check to ensure that Neo4j is running properly
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: ion-nutri-mlflow
    ports:
      - "5000:5000"
    command:
      - /bin/sh
      - -c
      - >
        mlflow server
        --host 0.0.0.0
        --port 5000
        --backend-store-uri postgresql://mlflow:mlflow_password@ion-nutri-postgres:5432/mlflow
        --default-artifact-root s3://mlflow-artifacts
        --artifacts-destination s3://mlflow-artifacts
        --allowed-hosts "*"
        --cors-allowed-origins "*"
        --allowed-hosts "*"
    environment:
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
      - AWS_DEFAULT_REGION=us-east-1
      - MLFLOW_S3_ENDPOINT_URL=http://ion-nutri-minio:9000
      - MLFLOW_S3_IGNORE_TLS=true
      - MLFLOW_S3_VERIFY_SSL=false
      - MLFLOW_HOST=0.0.0.0
      - MLFLOW_DISABLE_HOST_VALIDATION=true
      - GUNICORN_CMD_ARGS=--timeout 120 --forwarded-allow-ips='*' --proxy-allow-from='*'
    networks:
      - ion-nutri-network
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Data Loading Service - Populates Neo4j database
  load-data:
    build:
      context: ./backend  # Context is the backend directory
      dockerfile: Dockerfile

    container_name: ion-nutri-load-data

    # Network configuration
    networks:
      - ion-nutri-network

    # Environment variables
    environment:
      - NEO4J_URI=bolt://ion-nutri-neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password

    # Volumes for accessing data files
    volumes:
      - ./backend/app/scripts/load_data/processed_data:/app/app/scripts/load_data/processed_data:ro

    # Dependencies - wait for Neo4j to be healthy
    depends_on:
      neo4j:
        condition: service_healthy

    # Run the data loading script and exit
    command: >
      sh -c "
        uv run python -m app.scripts.load_data.main
      "

    # Restart policy: don't restart if it completes successfully
    restart: "no"

# API Service
  api:
    # Builds the image using our Dockerfile
    build:
      context: ./backend  # Context is the backend directory
      dockerfile: Dockerfile

    container_name: ion-nutri-api

    # API port
    ports:
      - "8000:8000"

    # Network configuration
    networks:
      - ion-nutri-network

    # Basic environment - extended by override files
    environment:
      - ENABLE_LLM=true
      - NEO4J_URI=bolt://ion-nutri-neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - MLFLOW_ENABLED
      - MLFLOW_TRACKING_URI=http://ion-nutri-mlflow:5000
      # MinIO configuration for MLflow artifacts
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin123
      - AWS_DEFAULT_REGION=us-east-1
      - MLFLOW_S3_ENDPOINT_URL=http://ion-nutri-minio:9000
      - MLFLOW_S3_IGNORE_TLS=true
      - MLFLOW_S3_VERIFY_SSL=false
    # Dependencies - API only starts after load-data completes
    depends_on:
      neo4j:
        condition: service_healthy
      mlflow:
        condition: service_healthy
      load-data:
        condition: service_completed_successfully
    # Volume mounts for configuration files and data
    volumes:
      - ./mlruns:/mlflow
   # Health check for the API
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ion-nutri-frontend
    ports:
      - "3001:80"
    networks:
      - ion-nutri-network
    depends_on:
      api:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:8000
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


volumes:
  postgres_data:
    driver: local
    name: ion-nutri-postgres-data
  minio_data:
    driver: local
    name: ion-nutri-minio-data
  neo4j_data:
    driver: local
    name: ion-nutri-neo4j-data
  neo4j_logs:
    driver: local
    name: ion-nutri-neo4j-logs
  neo4j_import:
    driver: local
    name: ion-nutri-neo4j-import
  neo4j_plugins:
    driver: local
    name: ion-nutri-neo4j-plugins

networks:
  ion-nutri-network:
    driver: bridge
    name: ion-nutri-network
