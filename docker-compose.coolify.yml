services:
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ion_reports}
      - POSTGRES_USER=${POSTGRES_USER:-ion_reports}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ion_reports_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-ion_reports} -d ${POSTGRES_DB:-ion_reports}",
        ]
      interval: 20s
      timeout: 10s
      retries: 8
      start_period: 20s
    restart: unless-stopped

  neo4j:
    image: neo4j:5.26-community
    environment:
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_default__listen__address=0.0.0.0
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u $NEO4J_USER -p $NEO4J_PASSWORD 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 6
      start_period: 30s
    restart: unless-stopped

  load-data:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
    volumes:
      - ./backend/app/scripts/load_data/processed_data:/app/app/scripts/load_data/processed_data:ro
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - internal
    command: >
      sh -c "
        uv run python -m app.scripts.load_data.main
      "
    restart: "no"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - ENABLE_LLM=true
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY?OPENROUTER_API_KEY is required}
      - OPENROUTER_API_BASE=${OPENROUTER_API_BASE:-https://openrouter.ai/api/v1}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-openrouter/auto}
      - OPENROUTER_MAX_TOKENS=${OPENROUTER_MAX_TOKENS:-4096}
      - OPENROUTER_TEMPERATURE=${OPENROUTER_TEMPERATURE:-0.2}
      - OPENROUTER_MODEL_NAME=${OPENROUTER_MODEL_NAME:-openrouter-auto}
      - FEATURE_USE_STRATEGY_PATTERN=${FEATURE_USE_STRATEGY_PATTERN:-false}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - MLFLOW_ENABLED=false
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-ion_reports}
      - POSTGRES_USER=${POSTGRES_USER:-ion_reports}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ion_reports_password}
      - REPORT_WORKER_POLL_INTERVAL_SECONDS=2
      - ION_API_DOMAIN=${ION_API_DOMAIN?ION_API_DOMAIN is required}
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      load-data:
        condition: service_completed_successfully
    networks:
      - internal
      - coolify
    labels:
      - traefik.enable=true
      # Traefik do Coolify (coolify-proxy) usa entrypoints "http"/"https"
      - traefik.http.routers.ion-reports-http.rule=Host(`${ION_API_DOMAIN}`)
      - traefik.http.routers.ion-reports-http.entrypoints=http
      - traefik.http.routers.ion-reports-http.middlewares=ion-reports-https-redirect
      - traefik.http.middlewares.ion-reports-https-redirect.redirectscheme.scheme=https

      - traefik.http.routers.ion-reports.rule=Host(`${ION_API_DOMAIN}`)
      - traefik.http.routers.ion-reports.entrypoints=https
      - traefik.http.routers.ion-reports.tls=true
      - traefik.http.routers.ion-reports.tls.certresolver=letsencrypt

      - traefik.http.services.ion-reports.loadbalancer.server.port=8000
      - traefik.docker.network=coolify
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    command:
      ["uv", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - ENABLE_LLM=true
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY?OPENROUTER_API_KEY is required}
      - OPENROUTER_API_BASE=${OPENROUTER_API_BASE:-https://openrouter.ai/api/v1}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-openrouter/auto}
      - OPENROUTER_MAX_TOKENS=${OPENROUTER_MAX_TOKENS:-4096}
      - OPENROUTER_TEMPERATURE=${OPENROUTER_TEMPERATURE:-0.2}
      - OPENROUTER_MODEL_NAME=${OPENROUTER_MODEL_NAME:-openrouter-auto}
      - FEATURE_USE_STRATEGY_PATTERN=${FEATURE_USE_STRATEGY_PATTERN:-false}
      - MLFLOW_ENABLED=false
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-ion_reports}
      - POSTGRES_USER=${POSTGRES_USER:-ion_reports}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ion_reports_password}
      - REPORT_WORKER_POLL_INTERVAL_SECONDS=2
      - REPORT_WORKER_ID=${REPORT_WORKER_ID:-worker-1}
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
      load-data:
        condition: service_completed_successfully
      api:
        condition: service_healthy
    networks:
      - internal
    command: ["uv", "run", "python", "-m", "app.workers.report_worker"]
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:

networks:
  internal:
    driver: bridge
  coolify:
    external: true
    name: coolify
